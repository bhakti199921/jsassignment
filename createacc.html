<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/create.css">
    <script>
        function myFun(){
            var a=document.getElementById("User_Name").value;
            var b=document.getElementById("pwd").value;
            var isvalid=true;
            if(a==""){
                document.getElementById("Message").innerHTML="Please fill username";
                isvalid=false;
            }
            // if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(a.value)){
            //     document.getElementById("Message").innerHTML="Please fill username";
            //     isvalid=false;
            // }

            if(b==""){
                document.getElementById("msg").innerHTML="Please fill email";
                isvalid=false;
            }

            return isvalid;

        }
    </script>
</head>
<body>
    <form onsubmit="return myFun()" action="imageslider.html">
        <label>Email</label>
        <input type="text" id="User_Name" value="">
        <span id="Message"></span>
        <br><br>
        <label>Password</label>
        <input type="password" id="pwd" value="">
        <span id="msg"></span>
  
       <div>
        <input type="checkbox" name="" id="">
        <label>Remember me</label>
      
       </div>
       <input type="submit" value="Submit">
    </form>
    <script src="js/app.js"></script>
</body>
</html>
